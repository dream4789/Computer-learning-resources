<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#header1 {
				background-color: #ffff7f;
				margin: 0 auto;
				width: 100%;
				height: 50px;
				position: fixed;
				top: 0;
			}

			#nav1 {
				background-color: #aaffff;
				margin: 60px 0 10px 0;
				height: 50px;
				width: 100%;
			}

			#section1 {
				background-color: #ff99af;
				float: left;
				width: 60%;
				height: 200px;
			}

			#aside1 {
				background-color: #bcb0ff;
				float: left;
				width: 40%;
				height: 200px;
			}

			#footer1 {
				height: 50px;
				width: 100%;
				background-color: #7fffd4;
				position: fixed;
				bottom: 0;
			}
		</style>

	</head>
	<body>
		<header id="header1">header</header>
		<nav id="nav1">导航栏</nav>
		<section id="section1">section</section>
		<aside id="aside1">aside</aside>
		<footer id="footer1">footer</footer>
	</body>
</html>
