<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="boxid" class="boxclass" name="boxname">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="boxclass" name="boxname">
			<ul>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<h2>A h2 element</h2>
		<h3>A h3 element</h3>
		<h2>A h4 element</h2>
		<script>
			/*------------------------------------------------------------------------------*/
			// 1. document.getElementById 通过 id 名字获取节点
			// 如果没有指定 ID 的元素返回 null，如果存在多个指定 ID 的元素则返回第一个
			var iBox = document.getElementById("boxid");
			console.log("1: ", iBox);

			/*------------------------------------------------------------------------------*/
			// 2. document.getElementsByClassName 通过 class 名字获取节点，获取的是一个数组
			// 返回文档中所有指定类名的元素集合，作为 NodeList 对象
			var oBox = document.getElementsByClassName("boxclass");
			console.log("2: ", oBox);
			for (var i = 0; i < oBox.length; i++) {
				oBox[i].style.backgroundColor = "yellow";
			}
			// 获取数组的值：
			var oBox = document.getElementsByClassName("boxclass").length; // 下标
			console.log("3: ", oBox);

			// 获取数组的值：
			var oBox = document.getElementsByClassName("boxclass")[0]; // 下标
			console.log("4: ", oBox);

			/*------------------------------------------------------------------------------*/
			// 3. document.getElementsByName 通过 name 属性获取节点 获取的是一个数组
			var aInput = document.getElementsByName("boxname");
			console.log("4: ", aInput);

			// 获取数组的值：
			var aInput = document.getElementsByName("boxname")[0]; // 下标
			console.log("5: ", aInput);

			/*------------------------------------------------------------------------------*/
			// 4. document.getElementsByTagName 通过 标签名字 获取节点，获取的是一个数组
			var aBox = document.getElementsByTagName("div");
			console.log("6: ", aBox)

			// 获取数组的值：
			var aBox = document.getElementsByTagName("div")[1]; // 下标
			console.log("7: ", aBox);

			/*------------------------------------------------------------------------------*/
			// 5. document.querySelectorAll 通过复合（层级）选择器获取节点 获取的是一个数组
			var aLi = document.querySelectorAll("ul li");
			var aLi1 = document.querySelectorAll("ul");
			var aLi2 = document.querySelectorAll("li");
			console.log("8: ", aLi); //  [li, li, li, li, li, li]
			console.log("9: ", aLi1); //  [ul, ul]
			console.log("10: ", aLi2); //  [li, li, li, li, li, li]

			// 获取数组的值：
			var aLi = document.querySelectorAll("ul li")[1]; // 下标
			console.log("11: ", aLi); // 2

			/*------------------------------------------------------------------------------*/
			// 6. document.querySelector 通过复合（层级）选择器获取符合条件的 第一个节点
			// 返回文档中匹配指定 CSS 选择器的一个元素。
			var oLi = document.querySelector("li");
			console.log("12: ", oLi); // 1

			var oLi = document.querySelector("li"); // 第一个
			oLi.style.backgroundColor = "red";

			document.querySelector("h2, h3").style.backgroundColor = "red";
		</script>
	</body>
</html>
