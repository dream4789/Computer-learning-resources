<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			p,
			h1 {
				text-align: center;
				align: center;
				margin: auto;
				/* header的h1居中 */
			}

			#header1 {
				background-color: #ffff7f;
				/* border:1px solid #ffff7f; */
				margin: 0 auto;
				width: 100%;
				height: 50px;
				/* display: flex; */
				position: fixed;
				top: 0;
			}

			#nav1 {
				background-color: #aaffff;
				margin: 70px auto;
				margin-bottom: 10px;
				width: 950px;
				height: 60px;
			}

			#section1 {
				background-color: #ff99af;
				float: left;
				width: 80%;
				margin: 10px 0 60px 10px;
				padding: 10px;
				height: 900px;
				Border-radius: 10px;

			}
			
			#aside1{
				background-color: #bcb0ff;
				float: right;
				width: 15%;
				margin: 10px 10px 60px 0;
				padding: 10px;
				height: 900px;
				Border-radius: 10px;
			}

			img {
				width: 250px;
				height: 150px;
				margin: 25px auto;
				display: block;
				Border-radius: 10px;
				cursor: pointer;
				transition: all 0.6s;
				opacity: 0.5;
			}

			img:hover {
				transform: scale(1.2);
				/* 扩大1.2倍 */
				opacity: 1;
			}

			#fig {
				background-color: #91c8ff;
				width: 950px;
				height: 425px;
				margin: 0 auto;
				Border-radius: 10px;
			}

			#img1 {
				background-color: #ffe4c4;
				/* height: 350px; */
				/* padding: 20px; */
				margin: 0 auto;
				padding-left: 25px;
				padding-right: 25px;
				float: left;
				margin: 25px 0px 25px 25px;
				Border-radius: 10px;
				/* display:inline-block; */
			}

			#img2 {
				background-color: #ffe4c4;
				margin: 0 auto;
				display: inline-block;
				padding: 0px 0px 0px 25px;
				/* height: 300px; */
				/* float: left; */
				margin: 25px;
				Border-radius: 10px;
			}

			#img31 {
				/* display:inline-block; */
				margin: 0 auto;
				float: left;
				/* margin-bottom: 25px; */
				margin-right: 25px;
			}

			#footer1 {
				height: 50px;
				width: 100%;
				background-color: #7fffd4;
				position: fixed;
				bottom: 0;
			}
		</style>

	</head>
	<body>
		<header>
			<!-- 头部 -->
			<div id="header1">
				<h1>header 100%*50 flex fixed</h1>
			</div>
		</header>
		<nav>
			<!-- 导航栏 -->
			<div id="nav1">
				<h1>导航栏 950*60</h1>
			</div>
		</nav>

		<section id = "section1">
			<h2>section 80%*900px</h2>


			<p>950*425</p>
			<p>—————————————————————————————————————————————————————</p>
			<p>|—25—25—|————250————|—25—25—25—25—|————250————|—25—|————250————|—25—25—|</p>
			<p>—————————————————————————————————————————————————————</p>
			<div id="fig">

				<div id="img1">
					<img loading="lazy" src="./img/OIP-C.jpg" alt="nono1">
					<img loading="lazy" src="./img/OIP-C (1).jpg" alt="nono2">
				</div>
				<div id="img2">
					<div id="img31">
						<img loading="lazy" src="./img/OIP-C.jpg" alt="nono1">
						<img loading="lazy" src="./img/OIP-C (1).jpg" alt="nono2">
					</div>
					<div id="img31">
						<img loading="lazy" src="./img/OIP-C (2).jpg" alt="nono3">
						<img loading="lazy" src="./img/OIP-C (4).jpg" alt="nono4">
					</div>
				</div>
			</div>
		</section>
		
		<aside id = "aside1">
			<h2>aside 15%*900px</h2>
			
		</aside>

		<footer>
			<div id="footer1">
				<h1>footer 100%*50 fixed</h1>
			</div>
		</footer>
	</body>
</html>
