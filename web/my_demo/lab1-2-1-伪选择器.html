<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航烂</title>
		<style>
			#menu {
				width: 700px;
				height: 50px;
				/* border: 1px solid #ffffff; */
				margin: 50px auto;
				background-color: #ffaa7f;
				border-radius: 10px;
			}

			#menu a {
				color: #ffffff;
				font-size: 20px;
				text-decoration: none;
				/* 去下划线 */
				font-weight: 800;
				/* 加粗 */
				line-height: 50px;
				/* 设置多行元素的空间量 */
				display: block;
				/* border: 1px solid black; */
				/* width: auto; */
				height: 50px;
				float: left;
				/* 为center会有意想不到的结果 */
				padding: 0 35px;
				/* font-family: monospace; */
				transition: all 0.5s linear 0s;
			}

			#menu a:hover {
				background-color: #ffebe1;
				color: #ffaa7f;
			}

			#cir {
				width: 100px;
				height: 100px;
				background-color: orange;
				margin: 20px auto;
				border-radius: 100%;
				
				/* -webkit-transition-property: -webkit-border-radius; */
				transition-property: border-radius;
				
				/* -webkit-transition-duration: 3s; */
				transition-duration: 2s;
				
				/* -webkit-transition-timing-function：ease;  /* 由快到慢到更慢 */ */
				
				/* transition-timing-function：linear;  /* 恒速 */ */
				/* transition-timing-function：linear;  /* 越来越快 */ */
				/* transition-timing-function：ease-out;  /* 越来越慢 */ */
				/* transition-timing-function：ease-in-out;  /* 先加速后减速 */ */
				transition-timing-function：ease;  /* 由快到慢到更慢 */
			}

			#cir:hover {
				border-radius: 0px;
			}
			
			#a {
				width: 100px;
				height: 100px;
				background: blue;
				transition:width 2s;
				/* -moz-transition:width 2s; /* Firefox 4 */ */
				/* -webkit-transition:width 2s; /* Safari and Chrome */ */
				/* -o-transition:width 2s; /* Opera */ */
			}
			
			#a:hover {
				width:300px;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<a href="">首页</a>
			<a href="">游玩</a>
			<a href="">美食</a>
			<a href="">电影</a>
			<a href="">酒店</a>
			<a href="">交通</a>
		</div>
		<br>
		<br>
		<div id="cir"></div>
		<br>
		<br>
		<div id="a"></div>

	</body>
</html>
