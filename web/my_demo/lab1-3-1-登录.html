<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input {
				padding: 0 5px 0 5px;
				margin: 10px;
				height: 26px;
				border: 1px solid #857e7c;
				border-radius: 5px;
				width: 190px;
				outline: none;
				font-size: 12px;
			}
			input[type=password]{
				padding: 0 5px 0 5px;
				border: 0px;
				margin: 0px auto;
				width: 160px;
			}
			input[type=text]{
				padding: 0 5px 0 5px;
				border: 0px;
				margin: 0px auto;
				width: 170px;
			}
			
			img{
				width: 20px;
				margin-top: 7px;
				float: right;
			}
			
			.divmi{
				border: 1px solid #857e7c;
				border-radius: 5px;
				width: 200px;
				margin:5px 0 5px 10px;
			}

			.table-b{
				margin: 30px auto;
				width: 400px;
				background-color: #ffffff;
				border-radius: 10px;
				opacity: 0.8;
				font-size: 16px;
				border: .5px;
			}

			.btn {
				background-color: #4caf50;
				opacity: 0.8;
				/* Green */
				height: 30px;
				width: 60px;
				border: 0px;
				color: #ffffff;
				border-radius: 8px;
				font-size: 12px;
				transition: all 0.6s;
				margin: 10px auto;
			}
			#butt{
				text-align: center;
				vertical-align:middle;
			}
			
			.btn:hover{
				opacity: 1;
			}

			.title {
				font-size: 25px;
				font-weight: 800;
				margin: 30px auto;
				line-height:60px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<form action="" name="loginForm" method="post">
			<div class="table-b">
				<table align="center">
					<tr>
						<td colspan=2 >
							<div class="title">账号登录</div>
						</td>
					</tr>
					<tr>
						<td>帐号:</td>
						<td>
							<div class="divmi">
								<input type="text" placeholder="用户名/邮箱/电话号码">
							</div>
						</td>
					</tr>
					<tr>
						<td>密码:</td>
						<td>
						<div class="divmi">
							<input type="password" id="pwd">
							<label>
								<img id="img" src="img/b1.jpg" onclick="show()"/>
							</label>
						</div>
						<script>
							var img1 = document.getElementById('img');
							var pwd1 = document.getElementById('pwd');
							flag = true;
							// img1.onclick=function(){
							// 	//pwd1.type = 'text';
							// 	if(flag){
							// 		pwd1.type = 'text';
							// 		img1.scr = 'img/b2.jpg';
							// 		flag = false;
							// 	}else{
							// 		pwd1.type = 'password';
							// 		img1.scr = 'img/b1.jpg';
							// 		flag = true;
							// 	}
							// }
							function show(){
								//pwd1.type = 'text';
								if(flag){
									pwd1.type = 'text';
									img1.src = 'img/b2.jpg';
									flag = false;
								}else{
									pwd1.type = 'password';
									img1.src = 'img/b1.jpg';
									flag = true;
								}
							}
						</script>
						</td>
					</tr>
					<tr>
						<td id="butt" colspan=2>
						<br>
						<input class="btn" type=submit value="登 陆">
						&emsp;&emsp;&emsp;&emsp;
						<input class="btn" type=reset value="重 置">
						<br><br>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
