		<script>
			var mixedMode = {
				name: "htmlmixed",
				scriptTypes: [{
						matches: /\/x-handlebars-template|\/x-mustache/i,
						mode: null
					},
					{
						matches: /(text|application)\/(x-)?vb(a|script)/i,
						mode: "vbscript"
					}
				]
			};
			var editor = CodeMirror.fromTextArea(document.getElementById("textareaCode"), {
				mode: mixedMode,
				selectionPointer: true,
				lineNumbers: true,
				matchBrackets: true,
				indentUnit: 4,
				indentWithTabs: true
			});

			window.addEventListener("resize", autodivheight);

			var x = 0;

			function autodivheight() {
				var winHeight = 0;
				if (window.innerHeight) {
					winHeight = window.innerHeight;
				} else if ((document.body) && (document.body.clientHeight)) {
					winHeight = document.body.clientHeight;
				}
				//通过深入Document内部对body进行检测，获取浏览器窗口高度
				if (document.documentElement && document.documentElement.clientHeight) {
					winHeight = document.documentElement.clientHeight;
				}
				height = winHeight * 0.68
				editor.setSize('100%', height + 32);
				document.getElementById("iframeResult").style.height = height + "px";
				showFrameSize();

			}

			function resetCode() {
				var initCode =
					"<!DOCTYPE html>\n<html>\n<head>\u00a0\n<meta\u00a0charset=\"utf-8\">\u00a0\n<title>\u83dc\u9e1f\u6559\u7a0b(runoob.com)<\/title>\u00a0\n<\/head>\n<body>\n\n<form action=\"demo-form.php\" method=\"get\">\n  <input type=\"checkbox\" name=\"vehicle[]\" value=\"Bike\"> I have a bike<br>\n  <input type=\"checkbox\" name=\"vehicle[]\" value=\"Car\" checked=\"checked\"> I have a car<br>\n  <input type=\"submit\" value=\"\u63d0\u4ea4\">\n<\/form>\n\n<\/body>\n<\/html>"
				editor.getDoc().setValue(initCode);
				submitTryit();
			}

			function submitTryit() {
				var text = editor.getValue();
				var patternHtml = /<html[^>]*>((.|[\n\r])*)<\/html>/im
				var patternHead = /<head[^>]*>((.|[\n\r])*)<\/head>/im
				var array_matches_head = patternHead.exec(text);
				var patternBody = /<body[^>]*>((.|[\n\r])*)<\/body>/im;

				var array_matches_body = patternBody.exec(text);
				var basepath_flag = 1;
				var basepath = '';
				if (basepath_flag) {
					basepath = '<base href="//www.runoob.com/try/demo_source/" target="_blank">';
				}
				if (array_matches_head) {
					text = text.replace('<head>', '<head>' + basepath);
				} else if (patternHtml) {
					text = text.replace('<html>', '<head>' + basepath + '</head>');
				} else if (array_matches_body) {
					text = text.replace('<body>', '<body>' + basepath);
				} else {
					text = basepath + text;
				}
				var ifr = document.createElement("iframe");
				ifr.setAttribute("frameborder", "0");
				ifr.setAttribute("id", "iframeResult");

				document.getElementById("iframewrapper").innerHTML = "";
				document.getElementById("iframewrapper").appendChild(ifr);

				var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument
					.document : ifr.contentDocument;
				ifrw.document.open();
				ifrw.document.write(text);
				ifrw.document.close();
				autodivheight();
			}
			submitTryit();
			autodivheight();

			Split(['#split-0', '#split-1']);

			function runoob_getStyleValue(elmnt, style) {
				if (window.getComputedStyle) {
					return window.getComputedStyle(elmnt, null).getPropertyValue(style);
				} else {
					return elmnt.currentStyle[style];
				}
			}

			function showFrameSize() {
				var t;
				var width, height;
				width = Number(runoob_getStyleValue(document.getElementById("iframeResult"), "width").replace("px", ""))
					.toFixed();
				height = Number(runoob_getStyleValue(document.getElementById("iframeResult"), "height").replace("px", ""))
					.toFixed();
				document.getElementById("framesize").innerHTML = "尺寸: <span>" + width + " x " + height + "</span>";

			}

			function downloadCode() {
				download(editor.getValue(), "runoob-tryhtml_form_checkbox.html", "text/html");
			}
