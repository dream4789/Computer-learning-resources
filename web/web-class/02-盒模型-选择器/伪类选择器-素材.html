<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				display: none;  /*隐藏控件*/
				background: pink;
			}
			div:hover p{
				display:block;
			}
			input:focus{
				background: red;
			}
			/* unvisited link 默认展现的 */
			a:link {
				color: pink;
			}

			/* visited link 点击后变化*/
			a:visited {
				color: blue;
			}

			/* mouse over link 鼠标悬停变化*/
			a:hover {
				color: aqua;
				font-size: 30px;
			}

			/* active 激活*/
			a.active {
				color: red;
			}
		</style>
	</head>
	<body>
		1、超链接
		<a href="http://www.ahut.edu.cn" target="_blank">点击转到安工大</a><br>
		备注：在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后才能生效。

		<br>
		<hr>
		
		2、工具栏悬停效果<br><br>
		<div>鼠标移到我上面来显示 p 元素
			<p>哈哈！我在这里！</p>
		</div>
		
		<hr>
		
		光标获得焦点 文本框背景变色
		<form action="">
			用户名: <input type="text" name="fname"><br>
			密码: <input type="password" name="lname"><br>
		</form>
	</body>
</html>
