		闭包 closure
		<hr>
		01 什么是闭包：函数A 中有一个 函数B，函数B 中可以访问 函数A 中定义的变量
		或者数据，此时就形成了闭包。
		<hr>
		02 闭包的功能：使函数内部的变量在函数执行完后，仍然存活在内存中
		（延长了局部变量的生命周期）
		让函数外部可以操作函数内部的数据
		<hr>
		<script>
			//1定义一个闭包
			// function f1(){
			// 	var n = 1111;
			// 	function f2(){
			// 		console.log(n);
			// 	}
			// 	f2();
			// }
			// f1();

			//2 在 f1 外部来访问 n;

			function f1() {
				var n = 10;
			}
			// console.log(n);  // 不可访问

			function f2() {
				var n = 10;
				return function(){
					console.log(n)
					return n;
				}
			}
			// var ff = f2();  // ff 动态变成一个函数
			// var a = ff();
			var a = f2()();
			console.log("函数外 输出局部变量n的值："+ a);

			/*闭包的功能： 使函数内部的变量在函数执行完后，
			仍然存活在内存中（延长了局部变量的生命周期）
			让函数外部可以操作函数内部的数据*/

			//3 函数执行完后 局部变量就自动释放了 ？为什么还能访问？
		</script>
