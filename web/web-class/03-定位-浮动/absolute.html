<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent {
				height: 200px;
				width: 200px;
				background-color: #ADFF2F;
				/* margin: 0 auto; */
				margin: 50px auto;
				/* border: 1px solid #ffaa7f; */
			}

			.child {
				height: 100px;
				width: 100px;
				background-color: #ffff00;
				margin: 20px auto;  /* 父级需要加边框，才能有显示 margin*/
			}
			
			.parent1 {
				height: 200px;
				width: 200px;
				background-color: #ADFF2F;
				margin: 50px auto;
				position: relative;   /* 去掉后子级元素的绝对定位无效 */

			}
			
			.child1 {
				height: 100px;
				width: 100px;
				background-color: #ffff00;
				position: absolute;  /* 子级absolute需要在父级的relative定位下才能“相对”有效 */
				top: 40px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		普通：<br>
		<div class='parent'>
			<div class="child"></div>
		</div>
		
		relative，abslute：<br>
		<div class='parent1'>
			<div class="child1"></div>
		</div>
		
		
	</body>
</html>
