<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function displayResult() {
				document.getElementById("orange").selected = true;
			}
		</script>
	</head>
	<body>
		<form action="demo-form.php" method="POST">
			姓名：<input type="text" name="username" placeholder="输入姓名" />
			<!-- placeholder 默认显示 -->
			
			<br />
			性别：
			<!-- checked 默认选中 -->
			<input type="radio" checked name="btn1" value="1" />男
			<input type="radio" name="btn1" value="2" />女

			<br />
			职业：
			<select name="work">
				<option>1</option>>
				<option selected>2</option>
				<option>3</option>
			</select>
			<!-- selected 默认选择 -->

			<br>
			选择你最喜欢的水果:
			<select>
				<option id="apple">Apple</option>
				<option id="orange">Orange</option>
				<option id="pineapple" selected="selected">Pineapple</option>
				<option id="banana">Banana</option>
			</select>
			<!-- onclick 绑定单击事件 -->
			<button type="button" onclick="displayResult()">选择 Orange</button>

			<br />
			爱好：
			<input type="checkbox" name="btn2" value="1" />1
			<input type="checkbox" name="btn2" value="2" />2
			<input type="checkbox" name="btn2" value="3" />3

			<br />
			密码：<input type="password" name="password" size="10" /><br />
			备注：<textarea rows="5" cols="20" name="txt3">输入备注！</textarea><br />

			手机号码：<input type="tel" autofocus /><br>
			<!-- autofocus获得焦点，一个页面只能一个 -->

			搜索：<input type="search" required pattern="[0-9][a-z]{2}" />(一个数字,两个字母,2aa)<br>
			<!-- required 不能为空 -->
			<!-- pattern 正则表达式 -->

			邮箱：<input type="email" /><br>
			网址：<input type="url" /><br>
			日期：<input type="date" /><br>
			时间1：<input type="time" /><br>
			时间2：<input type="datetime-local" /><br>
			数字：<input type="number" value="2" max="10" min="1" step="3" /><br>
			颜色：<input type="color" /><br>
			滑块：<input type="range" />

			<br>
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
