<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* ul的第一个子元素 */
			ul li:first-child {
				background: #02ff00;
			}

			/* ul的最后一子元素 */
			ul li:last-child {
				background: #ff4832;
			}

			/* 选中 p1 : 定位到父元素，选择当前的第一个元素 选择当前p元素的父级元素，
			选中父级元素的第一个，并且是当前元素才生效！ ，顺序 */
			p:nth-child(1) {
				background: #2700ff;
			}

			/* 选中父元素下的p元素的第二个，类型 */
			p:nth-of-type(2) {
				background: yellow;
			}

			a:hover {
				background: #000b3e;
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<ul>
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>

		<a href="#">hello</a>


	</body>
</html>
