<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.title {
				font-size: 20px;
				background-color: #FF6;
			}

			#txt1 {
				color: red;
			}

			h2.title2 {
				color: red;
			}

			h3.title2 {
				color: blue;
			}

			#link {
				color: red;
				font-size: 55px;
			}

			#link:hover {
				color: yellow;
				font-size: 110px;
			}
			
		</style>
	</head>
	<body>
		1、标签选择器<br>
		<h1>标签</h1>

		2、class 类选择器
		<p class="title">class选择器</p>
		<p>sdfsdfsdfsdsdfsdfsdfsdfsd</p>
		<p>sdfsdfsdfsdsdfsdfsdfsdfsd</p>

		3、id选择器
		<h1 id="txt1">id选择器</h1>
		<h2 class="title2">安徽工业大学</h2>
		<h3 class="title2">安徽工业大学</h3>

		4、伪类选择器：元素不同状态的样式<br>
		<a href="http://www.baidu.com" id="link">百度</a>


	</body>
</html>
