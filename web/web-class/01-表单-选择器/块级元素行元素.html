<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p {
				width: 300px;
				height: 40px;
				border: 2px solid red;
			}

			a {
				width: 300px;
				height: 40px;
			}

			img {
				width: 200px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		块级元素 p div ul li
		。独占一行
		。能设置宽高
		
		<p>安徽工业大学</p>
		<p>安徽工业大学</p>
		<p>安徽工业大学</p>
		
		行级元素 a span
		不能设置宽高
		不独占一行<br>
		
		<a href="">百度</a>
		<a href="">安徽工业大学</a>
		<a href="">百度</a><br>
		
		<img src="img/cat.jpg" /><img src="img/cat.jpg" />
		
	</body>
</html>
