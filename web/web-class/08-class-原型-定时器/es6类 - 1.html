		6 继承
		<hr>
		<script>
			class Person {
				constructor(name, age) {
					this.name = name;
					this.age = age;
				}
				say() {
					alert('hello');
				}
			}
			class Student extends Person {
				//子类 构造函数
				constructor(name, age, score) {
					//第一句 一定是调用父类构造函数
					super(name, age)
					//this.name=name
					//this.age=age
					this.score = score
					//调用父类的方法 super.say()
				}


				//override 在子类中创建同名方法来重写父类方法
				say() {
					alert('你好，我是学生：' + this.name);
				}
			}
			var std1 = new Student('李四', 18, 90);
			//std1.say();
			//std1的原型对象
			console.log(std1.__proto__)
			console.log(std1.__proto__.__proto__)
			console.log(Person.prototype)
			console.log(Person.prototype.__proto__)
			console.log(Person.prototype.__proto__.__proto__)
		</script>
