<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		1、静态成员
		<script>
			function Person(name, age) {
				this.name = name;
				this.age = age;
				//静态属性，函数名，属性名
				if (!Person.count) {
					Person.count = 0;
				}
				Person.count++;

			}

			/*设置一个属性 计算创建出多少对象
			  需要静态成员-判定在构造函数上的属性和方法
			*/
			// 静态方法：一般写在函数外面
			Person.printCount = function() {
				console.log("总共创建了" + Person.count + '个对象')
			}
			var p1 = new Person('abc', 10);
			var p2 = new Person('bcd', 11);
			console.log(p1);
			console.log(Person.count);
			Person.printCount();
		</script>

	</body>
</html>
