<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		BOM:浏览器对象模型 window对象 顶级对象
		
		1、window对象的方法：setTimeout() 定时器
		setInterval(调用函数，毫秒数)  定时器
			方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			注意：调用函数有3中写法：
						  函数        函数名       字符串（'函数名（）'）
		<br>
		<script>
			//1 函数 js函数可以作为参数
			//window可以省略
			// setInterval(function(){
			// 	console.log("hello")
			// },1000)
			
			//2 函数名
			function sayHello(){
				alert('world');
			}
			// setInterval(sayHello,1000);
			
			//3 字符串（'函数名（）')
			var tid = setInterval("alert('www')",4000);
			
		</script>
		
		2、取消定时器： clearInterval() 
			由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。<br>
			
			<button id='btn1'>开启</button>
			<button id='btn2'>关闭</button>
			<script>
				var btn2 = document.querySelector('#btn2');
				btn2.onclick = function(){
					clearInterval(tid);
				}
					
			</script>
		
	</body>
</html>
