<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
/* 			*{
				weight:0px;
				height: 0px;
			} */
			
			img{
				width:300px;
				height: 300px;
			}
			/* 1、外边距1 */
			#img1{
				width:200px;
				height: 200px;
				margin: 10px;
			}
			
			/* 2、 外边距2  */
			div{
				width: 200px;
				height: 50px;
				background-color: #9ACD32;
				/* margin: 20px; */
				
				/* 3、水平居中 上下值 */
				margin: 10px auto;  
				
				/* 转为行级元素 */
				/* display: inline; */
			} 
			
			/*4、行级元素 是否能设置margin*/
			a{
				border: #55aa00 solid 2px;
				padding: 10px;
				
				margin: 30px; /* 左右有效，上下无效 */
				width: 100px;
				
				/*5  display属性*/
				/* 是否可见none隐藏 */
				/* display: none; */
				
				/* 把行级元素变为块级元素 */
				/* display: block; */
			}
		</style>
	</head>
	<body>
		<div>西红柿首富</div>
		<div>西红柿首富</div>
		<div>西红柿首富</div>
		
		<!--img为行内块级元素-->
		<img src="img/st.jpg" id="img1"><img src="img/xlt.jpg" id='img2'/>
		
		
		
		<br>
		
		<a>行级元素a</a>
		<a>行级元素a</a>
		<a>行级元素a</a>
		
		<br/>
		
		
		
	</body>
	
</html>
