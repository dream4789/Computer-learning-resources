<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/test1.css" rel="stylesheet" type="text/css"/>
		<style>
			/*01-标签选择器 */
			p{
				color: red;
			}
			/*02-id选择器  id唯一性*/
			#p1{
				color: green;
			}
			/*03-class类选择器 可对多个指定元素 设置样式*/
			.import{
				color: aqua;
				font-style: italic;/*斜体*/
			}
			/*04-标签+class选择器  */
			p.import{
				color: blue;
			}
			/*05-后代选择器  选父元素里的子元素*/
			#div1 h2{
				background: red;
				opacity: 0.2;
			}
			#div1 h2:hover {
			  opacity: 1.0;
			}
			/*06 群组选择器*/
			p,.title,h1,.import{
				color:pink;
			}
			
		</style>
	</head>
	<body>
		<h1>你好，9月！---css</h1>
		id--前台拿数据，name--后台拿数据
		<p id='p1'>两岸猿声啼不住，轻舟已过万重山 ---id</p>
		<p>两岸猿声啼不住，轻舟已过万重山 ---标签</p>
		<p class="import">两岸猿声啼不住，轻舟已过万重山 ---标签+class</p>
		<span class="import">两岸猿声啼不住，轻舟已过万重山 ---class</span>
		<h2>两岸猿声啼不住，轻舟已过万重山</h2>
		<h2>两岸猿声啼不住，轻舟已过万重山</h2>
		
		
		<div id="div1">
			<h2>朝辞白帝彩云间</h2> 
			<h2>朝辞白帝彩云间</h2>
			<h2>朝辞白帝彩云间</h2>
			<h2>朝辞白帝彩云间</h2>
		</div>
		
		<div class='title'>
			<h3>千里江陵一日还</h3>
			<h3>千里江陵一日还</h3>
			<h3>千里江陵一日还</h3>
			<h3>千里江陵一日还</h3>
			<h3>千里江陵一日还</h3>
			<h2>朝辞白帝彩云间</h2>
			<h2>朝辞白帝彩云间</h2>
		</div>
	</body>
</html>
