	<body>
		1、this是什么？
		函数中的this指函数的实际调用对象。<hr>
		<script>
			function fun(){
				console.log(this);
			}
			// fun(); // window对象，指的是当前浏览器窗口，全局
			// 等价于 
			// window.fun()
			
			var obj = {name: "aa"};   // 字面量定义
			obj.test1 = function(){   // 匿名函数
				console.log(this);
				// this作用
				// console.log(name); // 无输出
				console.log(this.name);
			}
			// obj.test1();
			
			// 使用定时器传方法时，是window在传，对象不传
			// setTimeout(obj.test1,3000);  // 输出window对象，前面默认是window
			// 等价于
			// window.setTimeout(obj.test1,3000);
			
		</script>
		2、箭头函数的this
		箭头函数没有自己的this,它的this是外层作用域的this<hr>
		<script>
			function fn1(){
				console.log("fn1-",this);
			}
			var fn2=()=>{  // 箭头函数，外层作用域调用
				console.log("fn2-",this);
			}
			// fn1(); // window对象
			// fn2(); // window对象
			
			var obj = {  // ‘全局’
				name:"bb",
				fn1,
				fn2,
				// 如果前面和后面一致，则前面可以省略：
				// fn1:fn1,
				// fn2:fn2
				fn3:()=>{
					console.log("fn3-",this);
				}
			}
			obj.fn1();  // obj对象
			obj.fn2();  // window对象
			// 等价于
			window.obj.fn1();  // obj对象
			window.obj.fn2();  // window对象
			
			obj.fn3();  // window对象，不可 this.name 获取值
			
		</script>
		js面向对象的语言
		
		3、 函数是Function类的实例
		可以通过new Function动态创建函数对象。
		<script>
			var add = new Function("x","y","return x+y")
			console.log(add(1,3));
			
		</script>
	</body>
