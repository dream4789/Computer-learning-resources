		2、函数作为返回值<hr />
		<script>
			/*希望test1函数执行时，可以记录一条日志
			在不修改原函数的基础上，增加此功能。
			可以通过函数作为返回值 来动态生成一个新函数*/
			function test1(){
				var str="hello world";
				// console.log("===写入日志==="); 若为函数添加日志，不建议这样
				console.log(str);
			}
			function outer(fun){  // 动态生成一个新函数
				// 函数作为返回值
				return ()=>{
					console.log("---写入日志---")
					fun();
				}
			}
			// var ff = outer(test1);
			// ff();
			outer(test1)();
			
		</script>
