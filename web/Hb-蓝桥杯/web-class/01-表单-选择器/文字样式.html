<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.title {
				/* 字体 宋体 微软雅黑 */
				font-family: 宋体, 黑体;
				/* 字体大小  px   em   16px */
				font-size: 3em;
				/* 文字颜色 */
				color: #00CC66;
			}

			h2 {
				width: 700px;
				height: 200px;
				border: 2px solid blue;
				/*水平居中  left  center right*/
				text-align: center;
				line-height: 200px;
			}

			p {
				width: 800px;
				border: 2px solid orange;
				/* 行高  文字在行高中是垂直居中的 */
				line-height: 30px;
				/* 首行缩进 em */
				text-indent: 2em;
				/* 字间距 px */
				letter-spacing: 10px;
				/* 字体粗细 100-900   400  700 */
				font-weight: 700;
				font-style: italic;
				text-decoration: underline;
			}
		</style>
	</head>
