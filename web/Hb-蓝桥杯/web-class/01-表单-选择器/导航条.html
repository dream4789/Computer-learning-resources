<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#menu {
				width: 715px;
				height: 40px;
				background: #ff7e00;
				margin: 0 auto;
				margin-top: 50px;
			}

			#menu a {
				color: white;
				font-size: 14px;
				text-decoration: none;
				/* 去下划线 */
				font-weight: 700;
				line-height: 40px;
				display: block;
				/* 把a转为块级元素 */
				float: left;
				/* 块级元素在同一行 */
				/* width:70px;*/
				height: 40px;
				text-align: center;
				/* 文字居中 */
				padding: 0 19px;
			}

			#menu a:hover {
				background: #e46703;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<a href="#">首页</a>
			<a href="#">身边团购</a>
			<a href="#">美食</a>
			<a href="#">电影</a>
			<a href="#">酒店</a>

		</div>
	</body>
</html>
