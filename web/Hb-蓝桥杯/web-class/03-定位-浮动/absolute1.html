<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width:300px;
				height: 150px;
			}
			#div1{
				background-color: #ffaa7f;
			}
			#div2{
				background-color: #55aaff;
				/* 绝对定位
				1 脱离文档流
				2 基点为页面左上角
				*/
			   position: absolute;
			   /* 偏移量 */
			   top: 10px;
			   left: 10px;
				
			}
			#div3{
				background-color:#aaff00;				
				
			}
			
			
		</style>
	</head>
	<body>
		
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
