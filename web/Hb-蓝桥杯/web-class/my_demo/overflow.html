<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#big {
				width: 500px;
				height: 500px;
				border: 1px solid blue;
				padding: 15px;
				margin: 0 auto;
				/* 居中 */
			}

			#aa {
				background: #ffff7f;
				width: 150px;
				height: 150px;
				float: left;
				margin-bottom: 25px;
				margin-right: 25px;
				/* overflow: hidden; */
			}

			#bb {
				background: #aaffff;
				width: 150px;
				height: 150px;
				float: left;
				margin-bottom: 25px;
				margin-right: 25px;
			}

			#cc {
				background: #00ff7f;
				width: 150px;
				height: 150px;
				float: left;
			}

			.container {
				background-color: black;
				/* height: 150px; */
				/*父div添加固定高度*/
				overflow: hidden;
				/*隐藏溢出*/
			}

			.div1 {
				background-color: aqua;
				width: 100px;
				height: 100px;
			}

			.div2 {
				background-color: red;
				width: 100px;
				height: 100px;
			}
		</style>

	</head>
	<body>
		<div id="big">
			<div id="aa">150px * 150px</div>
			<div id="bb">150px * 150px</div>
			<div id="cc">150px * 150px</div>

			<div id="aa">150px * 150px</div>
			<div id="bb"></div>
			<div id="cc"></div>

			<div id="aa">150px * 150px</div>
			<div id="bb"></div>
			<div id="cc"></div>
		</div>
		<p>overflow：hidden 的意思是超出部分去掉，如果父元素height为auto，内部元素浮动，势必会将内部元素全部隐藏，故计算出内部浮动高度顺便清除浮动。</p>
		<br>
		<hr>
		<div class="container">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
		<br>
		<br>
		<br>
	</body>
</html>
