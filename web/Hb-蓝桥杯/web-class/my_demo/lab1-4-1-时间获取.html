<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date对象介绍</title>
		<script>
			// Date() 日期对象 是一个构造函数 必须使用 new 创建
			// 1. 使用Date
			var date = new Date();// 无参数 返回当前时间 
			console.log(date);
			
			// 有参数 2020.4.17
			// 1月 0 - 12月 11
			var d1 = new Date(2020,3,17);
			console.log(d1);
			
			// 字符串作为参数 常用
			var d2 = new Date('2020-4-17 18:26:26');
			console.log(d2);
			
			// 日期格式化
			var d3 = new Date();
			
			// 年
			document.write(d3.getFullYear());
			// 月 (0-11)
			document.write("<br>"+(d3.getMonth()+1));
			// 日 (周日 0 周一 - 周六 1-6)
			document.write("<br>"+d3.getDay());
			
			
			// 写出2020年4月17日星期五，用字符串拼接+
			var year = d3.getFullYear();
			var month = d3.getMonth();
			var day = d3.getDate();
			var arr =['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
			var xq = d3.getDay();
			document.write("<br>今天是："+year+' 年 '+month+' 月 '+day+' 日 '+arr[xq]);
			 
			
			
		</script>
	</head>
	<body>
		<script>
			// 格式化时分秒
			var d = new Date();
			// 时
			document.write( "<br> "+d.getHours());
			// 分钟
			document.write( "<br>"+d.getMinutes( ));
			// 秒
			document.write( "<br>"+d.getSeconds());

			// 写一个函数返回当前时间的时分秒格式: 09:10:06 字符串拼接 +
			function getTimer(){
				var t = new Date();
				var h = t.getHours();
				if(h<10){
					h = '0'+h;
				}
				var m = t.getMinutes();
				if(m<10){
					m = '0'+m;
				}
				var s = t.getSeconds();
				if(s<10){
					s = '0'+s;
				}
				
				return h+':'+m+':'+s;
			}
			document.write( "<br>时间为："+getTimer());

			
		</script>
		
		
		
	</body>
</html>
