			function doStr(d) {
				if (d < 10) {
					return '0' + parseInt(d);
				} else {
					return parseInt(d);
				}
			}
			window.onload = function() {
				var day = document.getElementById('day');
				// day.innerHTML = 20;
				var hour = document.getElementById('hour');
				var minute = document.getElementById('minute');
				var second = document.getElementById('second');
				var time = '2024-01-01 00:00:00';
				// 定时器
				setInterval(countDown, 1000);

				function countDown() {
					var t = +new Date();
					// var dt =+ new Date(2023,0,1);
					var dt = +new Date(time);
					var st = dt - t;
					st = st / 1000;

					var d = st / 60 / 60 / 24;
					day.innerHTML = doStr(d);
					var h = st / 60 / 60 % 24;
					hour.innerHTML = doStr(h);
					var m = st / 60 % 60;
					minute.innerHTML = doStr(m);
					var s = st % 60;
					second.innerHTML = doStr(s);

					// return doStr(d)+'天'+doStr(h)+'时'+doStr(m)+'分'+doStr(s)+'秒';
				}
				// document.write('<h1>距离元旦：'+countDown('2023-01-01 00:00:00')+'</h1>');
