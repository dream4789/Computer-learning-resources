<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <script>
      var arr = {
      	"武汉":[114.31,30.52],
        "大庆":[125.03,46.58]
      };

      let data = [
        {name: "武汉", value: 9},
        {name: "大庆", value: 12},
      ]

      var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
          var arr1 = arr[data[i].name];
          if (arr1) {
            res.push({
              name: data[i].name,
              value: arr1.concat(data[i].value)
            });
          }
        }
        return res;
      };
      console.log(convertData(data));
    </script>
	</body>
</html>
