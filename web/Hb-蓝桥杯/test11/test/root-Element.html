<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      :root {
        --color: #ffaa00;
        --mar: 10px;
      }

      div {
        background-color: var(--color);
        display: block;
        width: 100px;
        margin: var(--mar);
        /* display: inline-block; */
      }
    </style>
  </head>
  <body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>

    <button id="btn">xxx</button>
    <script>
      document.getElementById("btn").onclick = function() {
        console.log("xxx")
      }
      document.onclick = function() {
        console.log("html")
      }

      const ele = document.documentElement
      console.log(ele) // 返回整个 html
      console.log(ele.childNodes)
      console.log(ele.nodeName)
      console.log(ele.style.setProperty("--color", "#00aaff"))
      console.log(ele.innerText)
      // console.log(ele.innerHTML)

      console.log(ele.onclick)

      console.log(btn)  // 直接使用根节点
    </script>
  </body>
</html>
