<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let obj = {
        name: "ned",
        like: "man"
      }
      Object.defineProperty(obj, 'age', {
        value: "18",
        enumerable: false // 不允许遍历
      });
      for (item in obj) {
        console.log(item)
      }

      // name
      // like
    </script>

    <script>
      // Object.keys() 遍历到所有对象本身的可枚举属性，但是其返回值为数组
      let obj1 = {
        name: "ned",
        like: "man"
      }
      console.log(Object.keys(obj1)) // ['name', 'like']
      console.log(Object.values(obj1)) // ['ned', 'man']
      console.log(Object.entries(obj1)) //  [['name', 'ned'], ['ned', 'man']]
    </script>



    <script>
      const data = {
        a1: 'aa',
        b1: 'bb',
        c1: 'cc'
      }

      Object.defineProperty(data, 'd1', {
        value: 'dd',
        enumerable: false, // 不可枚举
        writable: false // 不可改写
      })
      // 不可枚举的对象不会在里面
      console.log(Object.keys(data)) // ["Portland", "Dublin"]

      //可以看到单个属性的描述符
      console.log(Object.getOwnPropertyDescriptor(data, 'd1'))
      // {value: 'dd', writable: false, enumerable: false, configurable: false}
      console.log(Object.getOwnPropertyDescriptors(data))
      // {a1: {…}, b1: {…}, c1: {…}, d1: {…}}
    </script>

    <script>
      var arr = [];
      console.log(Object.getOwnPropertyNames(arr)); // ['length']
      Object.getOwnPropertyDescriptor(arr, "length").enumerable // false

      var arr1 = {};
      console.log(Object.getOwnPropertyNames(arr1)); // []
    </script>

    <script>
      // 新建 symbol，再为上面声明好的对象添加进去，通过遍历得到 Symbol()
      let sym = Symbol()
      console.log(sym)  // Symbol()

      // 初始化一个对象，通过这个方法返回的是一个空数组
      let obj2 = {
         name: "obj"
      }
      console.log(Object.getOwnPropertySymbols(obj2))  // []

      obj2[sym] = "hogskin"
      console.log(Object.getOwnPropertySymbols(obj2))  // [Symbol()]
    </script>
  </body>
</html>
