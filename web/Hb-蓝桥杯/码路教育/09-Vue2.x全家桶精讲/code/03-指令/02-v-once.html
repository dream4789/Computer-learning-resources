<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>

			<!-- 每一次数据变化,模板都要重新渲染 -->
			<h3>点击+1：{{number}}</h3>
			<button @click="increment">+1</button>

			<!-- v-once: 了解 -->
			<!-- 一次性绑定,后面数据变了,h1也不会重新渲染 -->
			<h3 v-once>不变化：{{number}}</h3>
			<button @click="increment">+1</button>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						number: 0
					}
				},
				methods: {
					increment() {
						this.number++
						console.log(this.number);
					}
				}
			});
		</script>
	</body>

</html>
