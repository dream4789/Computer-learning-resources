<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<!-- 通过小胡子,仅仅是把数据绑定到文本节点处 -->
			<!-- <h2>{{name}}</h2>
			<h2>{{age}}</h2>
			<h2>{{msg}}</h2> -->

			<!-- 小胡子不能把数据绑定到属性节点处 -->
			<!-- <img src="{{imgUrl}}" alt=""> -->

			<!-- v-bind作用:用于把数据绑定到属性节点处 -->
			<!-- v-bind可以简写: 可以简写成: -->
			<img v-bind:src="imgUrl" alt="">绑定1<br />
			<img :src="imgUrl" alt="">绑定2<br />

			<!-- 不绑定src，图片不显示 -->
			<img src="imgUrl" alt="">未绑定3<br />

			<p title="name">title不变，为name</p>
			<p :title="name">title变，为aaa</p>

			<input type="text" :value="msg">
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						age: 18,
						msg: "hello vue",
						imgUrl: "http://127.0.0.1:8848/Hb/%E7%A0%81%E8%B7%AF%E6%95%99%E8%82%B2/09-Vue2.x%E5%85%A8%E5%AE%B6%E6%A1%B6%E7%B2%BE%E8%AE%B2/code/03-%E6%8C%87%E4%BB%A4/00/2.png"
					}
				}
			});
		</script>

		<!-- 
        单向绑定(项目中用的非常多):
            1)把数据绑定到文本节点处   通过 {{}}
            2)把数据绑定到属性节点处   通过  v-bind    :
     -->
	</body>

</html>
