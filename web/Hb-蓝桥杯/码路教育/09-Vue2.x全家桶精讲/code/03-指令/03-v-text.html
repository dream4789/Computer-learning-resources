<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>

			<!-- 也是用于把数据绑定到文本节点处 -->
			<!-- 前面学习的小胡子,就是v-text的语法糖 -->
			<!-- 在真实开发中,基本上都是清一色的小胡子语法 -->
			<h2 v-text="name"></h2>

			<!-- <hr> -->

			<!-- v-text并不会解析标签 -->
			<h3 v-text="msg"></h3>
			<h3>{{msg}}</h3>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						msg: "<p style='color:red'>p标签</p>"
					}
				}
			});
		</script>
	</body>

</html>
