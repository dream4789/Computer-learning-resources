<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue2.7.8.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab-box {
            box-sizing: border-box;
            margin: 20px auto;
            width: 300px;
        }

        .tab-box .tab {
            position: relative;
            top: 1px;
            display: flex;
        }

        .tab-box .tab li {
            list-style: none;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #eee;
            padding: 5px 10px;
            margin-right: 10px;
        }

        .tab-box .tab li.active {
            color: lightcoral;
            background-color: #fff;
            border-bottom-color: #fff;
        }

        .tab-box .con {
            display: none;
            box-sizing: border-box;
            padding: 10px;
            height: 100px;
            border: 1px solid #ddd;
        }

        .tab-box .con.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app" class="tab-box">
        <ul class="tab">
            <li v-for="(item,index) in list" :class="{active:selected === index}" @click="change(index)">{{item.title}}
            </li>
        </ul>
        <div v-for="(item,index) in list" class="con" :class="{active:selected === index}">
            {{item.content}}
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data() {
                return {
                    list: [
                        { id: 1, title: "音乐", content: "成都-赵雷" },
                        { id: 2, title: "电影", content: "新蝙蝠侠" },
                        { id: 3, title: "电视剧", content: "甄嬛传" },
                    ],
                    selected: 0
                }
            },
            methods: {
                change(index) {
                    if (index === this.selected) return;
                    this.selected = index
                }
            }
        });
    </script>
</body>

</html>
