<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">

			<!-- 相比v-text来说,v-html会解析msg数据中的标签 -->
			<!-- v-html要慎用,因为,如果你的标签如果不安全, -->
			<!-- 后面会产安全相关的问题 -->
			<h3 v-html="msg"></h3>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						msg: "<p style='color:red'>P标签</p>"
					}
				}
			});
		</script>
	</body>

</html>
