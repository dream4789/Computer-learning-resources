<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<!-- v-model是  :value + @input的语法糖 -->
			<!-- .lazy 就把input事件，转化成了change事件，相当于回车后改变name值 -->
			<input type="text" v-model.lazy="name">
			<h2>{{name}}</h2>

			<hr>

			<!-- .number就是用来收集数字的 -->
			<input type="text" v-model.number="number">
			<h2>{{number}}</h2>

			<hr>

			<!-- 收集去掉前后空格后的数据 -->
			<input type="text" v-model.trim="name1">
			<h2>{{name1}}</h2>

			<hr>

			<!-- 多个修饰符可以连用 -->
			<input type="text" v-model.lazy.number.trim="number">
			<h2>{{number}}</h2>

		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						name1: "bbb",
						number: 0
					}
				}
			});
		</script>
	</body>

</html>
