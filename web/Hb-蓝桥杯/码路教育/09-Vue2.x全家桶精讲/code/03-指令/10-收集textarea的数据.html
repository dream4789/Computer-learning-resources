<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>
			<textarea name="" id="" cols="30" rows="10" v-model="content"></textarea>
			<p>输入的内容：{{content}}</p>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						content: ""
					}
				}
			});
		</script>
	</body>

</html>
