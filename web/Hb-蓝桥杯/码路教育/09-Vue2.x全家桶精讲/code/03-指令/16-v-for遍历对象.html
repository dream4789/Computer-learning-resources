<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>
			<ul>
				value --- key --- index
				<li v-for="(value, key, index) in obj">
					{{value}} --- {{key}} --- {{index}}
				</li>
			</ul>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						obj: {
							name: "aaa",
							age: 1,
							sex: "man"
						}
					}
				}
			});
		</script>
	</body>

</html>
