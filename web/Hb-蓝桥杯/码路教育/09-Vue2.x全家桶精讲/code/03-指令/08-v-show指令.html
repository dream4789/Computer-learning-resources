<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
		<style>
			.box {
				width: 400px;
				height: 200px;
				margin: 150px 0px;
				background-color: gold;
				animation: dh 5s linear 0s infinite;
				transition: all 2s ease 0s;
			}

			@keyframes dh {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<div class="app">
			<button @click="handle">通过v-show控制元素显示与隐藏</button>
			<!-- v-show也可以控制元素的显示与隐藏 -->
			<!-- 是通过display属性来控制 -->
			<div class="box" v-show="show"></div>

			<!-- 
            v-if和v-show的区别?
                1)v-if是控制元素的创建或销毁,每次创建出来的都是新的,很耗性能
                2)v-if后面条件如果为false,DOM元素压根就不会创建,是惰性的
                3)v-show后面的条件不是管是true还是false,DOM元素肯定都会创建,只不过通过display属性控制显示或隐藏
                4)v-show不支持template标签,v-if支持template标签
                5)v-if会导致浏览器的重排(重排一定会引用重绘),v-show仅仅会导致重绘
                6)如果频繁控制元素的显示与隐藏,推荐使用v-show
         -->
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						show: true
					}
				},
				methods: {
					handle() {
						this.show = !this.show
					}
				}
			});
		</script>
	</body>

</html>
