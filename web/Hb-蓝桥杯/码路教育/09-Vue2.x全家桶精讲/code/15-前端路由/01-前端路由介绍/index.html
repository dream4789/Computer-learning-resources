<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<!-- 
        路由：
            最早是网络工程中的概念，后来后端出有了路由，现在前端也有所谓的路由。

            后端路由：
                一个url就是一个APP接口，请求不同的url，就可以响应不同的json数据。

            前端路由：
                url发生变化了，不去请求后端，前端去监听url，前端需要切换组件。

            前端路由：
                1）hash路由   http://127.0.0.1:3000/name?a=1#def  
                    路由变了，需要切换组件
                    原理：就是监听hash变化，如果hash变了，就切换组件
                2）history路由
                    和后端API接口是一样的，只不过，访问不同的url，可以实现组件切换
                    需要后端配置，不然得到404
                    http://127.0.0.1:3000/login
                    http://127.0.0.1:3000/home
                    http://127.0.0.1:3000/user/list
                    http://127.0.0.1:3000/user/add
                    http://127.0.0.1:3000/user/edit

                    原理：有兴趣的自己的摸索一下
                    利用HTML5中新增的API  

     -->
	</head>

	<body>
		<div id="app">
			<a href="#/home">Home</a>
			<a href="#/about">About</a>
			<div class="router-view"></div>
		</div>

		<script>
			let routerViewEl = document.querySelector(".router-view");
			window.addEventListener("hashchange", () => {
				console.log(location.hash);
				switch (location.hash) {
					case "#/home":
						routerViewEl.innerHTML = "Home"
						break
					case "#/about":
						routerViewEl.innerHTML = "About"
						break
					default:
						routerViewEl.innerHTML = "你的页面飞了"
						break;
				}
			})
		</script>
	</body>

</html>
