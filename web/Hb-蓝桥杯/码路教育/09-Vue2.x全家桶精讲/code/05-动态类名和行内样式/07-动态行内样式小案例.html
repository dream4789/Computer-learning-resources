<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
	</head>

	<body>
		<div class="app">
			<button @click="fs+=5">点击放大字体</button>
			<h1 :style="{fontSize:fs+'px'}">{{name}}</h1>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						fs: 16
					}
				}
			});
		</script>
	</body>

</html>
