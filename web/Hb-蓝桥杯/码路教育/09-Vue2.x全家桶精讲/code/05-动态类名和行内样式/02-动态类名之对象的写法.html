<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			.one {
				color: red;
			}

			.two {
				font-size: 20px;
			}

			.three {
				background-color: gold;
			}

			.four {
				cursor: not-allowed;  
			}
		</style>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>

			<!-- :class后面可以跟一个对象 {xx:true}/obj -->
			<div :class="{'one':true,'two':true,'three':true,'four':true}">{}---DIV</div>
			<div :class="obj">obj---DIV</div>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						obj: {
							'one': true,
							two: true,
							three: false
						}
					}
				}
			});
		</script>
	</body>

</html>
