<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			.one {
				color: red;
			}

			.two {
				font-size: 18px;

			}

			.three {
				background-color: gold;
			}

			.four {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>

			<div :class="['one','two']">[]---DIV</div>

			<div :class="arr">arr---DIV</div>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						arr: ['one', 'two', 'three', 'four']
					}
				}
			});
		</script>
		<!-- 
        总结动态类名：
            1）  :class="item"  item是状态   data:{item:'box'}
            2）  :class="{'one':true,'two',:true}"
            3）  :class="['one','two','three']"

     -->
	</body>

</html>
