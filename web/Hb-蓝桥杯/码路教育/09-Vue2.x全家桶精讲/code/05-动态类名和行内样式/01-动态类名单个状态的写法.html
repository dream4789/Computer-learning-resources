<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue2.7.8.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: gold;
			}

			.box1 {
				font-size: 16px;
			}

			.box2 {
				width: 200px;
				height: 200px;
				background-color: skyblue;
			}

			.box3 {
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="app">
			<h1>{{name}}</h1>
			<!-- 这样写，类名是写死的  box  box1是写死的 -->
			<div class="box box1">一个类名固定的DIV</div>


			<!-- :class后面添加的数据是一个状态  -->
			<!-- :class="item" 通过动态类名修改样式 -->
			<!-- 动态类名和写死的类名可以共存 -->
			<button @click="change()">改变class</button>
			<div :class="item" class="box3">类名可修改的DIV---{{item}}</div>
		</div>

		<script>
			let vm = new Vue({
				el: ".app",
				data() {
					return {
						name: "aaa",
						item: "box2",
						tag: true
					}
				},
				methods: {
					change() {
						if (this.tag) {
							this.item = "box";
							this.tag = false;
						} else {
							this.item = "box2";
							this.tag = true;
						}
					}
				}
			});
		</script>
	</body>

</html>
