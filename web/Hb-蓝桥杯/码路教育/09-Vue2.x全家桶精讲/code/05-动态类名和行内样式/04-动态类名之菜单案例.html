<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue2.7.8.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 150px;
            list-style-type: none;
            background-color: gold;
        }

        li {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid white;
            color: red;
        }

        .active {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>{{name}}</h1>
        <ul>
            <li :class="{active:currentIndex === index}" v-for="(item,index) in list" @click="handler(index)">
                {{item.title}} --- {{index}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: ".app",
            data() {
                return {
                    name: "aaa",
                    list: [
                        { id: 1001, title: '母婴' },
                        { id: 1002, title: '家电' },
                        { id: 1003, title: '医用' },
                        { id: 1004, title: '手机' },
                        { id: 1005, title: '直播' },
                        { id: 1006, title: '游戏' },
                        { id: 1007, title: '酒水' },
                        { id: 1008, title: '娱乐' },
                        { id: 1009, title: '美食' },
                        { id: 1010, title: '财经' }
                    ],
                    currentIndex: -1
                }
            },
            methods: {
                handler(index) {
                    this.currentIndex = index;
                }
            }
        });
    </script>
</body>

</html>
