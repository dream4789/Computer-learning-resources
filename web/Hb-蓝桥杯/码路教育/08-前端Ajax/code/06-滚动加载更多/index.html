<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: #eee;
        }

        .wrapper {
            background: #fff;
            width: 970px;
            margin: 20px auto;
            padding: 15px;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        li {
            margin: 20px 0;
            border-bottom: 1px dotted #eee;
            padding-bottom: 20px;
        }

        p {
            line-height: 25px;
        }
    </style>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>新闻列表(ajax滚动加载更多分页)
            <script>document.write(new Date().toLocaleString())</script>
        </h1>
        <ul>

        </ul>
        <div class="footer" style="text-align: center;">
            <img src="" alt="" width="40px">
        </div>
    </div>
    <script>
        let page = 1;
        let pageSize = 5;
        let load = true;
        function getNewsList(page, pageSize) {
            $(".footer img").attr("src", "./imgs/timg.gif")

            $.get("http://127.0.0.1:3000/news", { page, pageSize }, res => {
                if (res.news.length) {
                    let str = "";
                    res.news.forEach(item => {
                        str += `
                             <li>
                                <h2>${item.title}</h2>
                                <p class="time">${item.time}</p>
                                <p class="summary">${item.summary}</p>
                            </li>
                        `
                    })
                    $("ul").append(str)
                    load = true
                } else {
                    $(".footer").html("-----------我是有底线的-----------")
                    load = false;
                }
            })
        }
        getNewsList(page, pageSize);

        $(document).scroll(function () {
            let st = $(window).scrollTop(); // 卷上去的高度
            let ch = $(window).height(); // 一屏的高度
            let dh = $(document).height(); // 整体内容的高度
            // console.log("整体内容的高度:", dh);
            // console.log("卷上去的高度:", st);
            // console.log("一屏的高度:", ch);

            if ((st + ch) >= (dh - 3) && load) {
                console.log("到底了...");
                getNewsList(++page, pageSize)
            }

        })
    </script>
</body>

</html>
