<button>取消请求</button>

<script>
    let xhr = new XMLHttpRequest();
    xhr.onload = function () {
        console.log(xhr.response);
    }
    xhr.open("get", "http://httpbin.org/delay/5")
    xhr.send();

    let btn = document.getElementsByTagName("button")[0]
    btn.onclick = function(){
        // 手动取消请求
        xhr.abort(); 
    }
</script>
