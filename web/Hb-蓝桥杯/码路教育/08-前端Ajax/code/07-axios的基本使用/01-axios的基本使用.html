<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script>
    // 利用axios发请求，得到的结果是一个promise

    // let axRes = axios.request({
    //     url: "http://127.0.0.1:3000/get",
    //     method: "get"
    // })
    // axRes.then(res => {
    //     console.log("data:", res.data);
    // })

    axios.request({
        url: "http://127.0.0.1:3000/get",
        method: "get"
    }).then(res => {
        console.log("data:", res.data);
    })
</script>
