<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: #eee;
        }

        .wrapper {
            background: #fff;
            width: 970px;
            margin: 20px auto;
            padding: 15px;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        li {
            margin: 20px 0;
            border-bottom: 1px dotted #eee;
            padding-bottom: 20px;
        }

        p {
            line-height: 25px;
        }
    </style>

    <!-- CDN -->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>新闻列表(AJAX普通分页)
            <script>document.write(new Date().toLocaleString())</script>
        </h1>
        <ul>

        </ul>
        <div class="footer">
            <p>总共有<span id="total"></span>条新闻，每页显示<span id="pagesize"></span>条，
                当前是<span id="page"></span>/<span id="size"></span>页
                <a href="#" id="prev">上一页</a>
                <a href="#" id="next">下一页</a>
            </p>
        </div>
    </div>
    <script>
        let page = 1;
        let pageSize = 3;
        // axios  promise
        function getNewsList(page, pageSize) {

            $.get("http://127.0.0.1:3000/news", { page, pageSize }, res => {
                let str = "";
                res.news.forEach(item => {
                    str += `
                        <li>
                            <h2>${item.title}</h2>
                            <p class="time">${item.time}</p>
                            <p class="summary">${item.summary}</p>
                        </li>
                    `
                })
                $("ul").html(str)
                $("#total").html(res.total)
                $("#pagesize").html(res.pageSize)
                $("#page").html(res.page)
                $("#size").html(res.size)
            })

        }
        getNewsList(page, pageSize)

        $("#prev").click(function (e) {
            e.preventDefault();
            if (page > 1) {
                getNewsList(--page, pageSize)
            }
        })
        $("#next").click(function (e) {
            e.preventDefault();
            if (page < $("#size").html()) {
                getNewsList(++page, pageSize)
            }
        })
    </script>
</body>

</html>
