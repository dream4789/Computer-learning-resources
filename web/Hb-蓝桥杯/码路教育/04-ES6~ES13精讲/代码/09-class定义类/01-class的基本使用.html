<script>
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
            // 以_打头，表示不建议在类的外面使用
            // 要用的话，使用设置器和访问器
            this._address = "bj"
        }
        get address(){
            console.log("访问器调用了~");
            return this._address;
        }
        set address(val){
            console.log("设置器被调用了~");
            this._address = val;
        }
    }
    let p = new Person("wc",18);
    // 当p.address时，会自动走访问器
    console.log(p.address);
    p.address = "sh";  // 设置属性
    console.log(p.address);

</script>
