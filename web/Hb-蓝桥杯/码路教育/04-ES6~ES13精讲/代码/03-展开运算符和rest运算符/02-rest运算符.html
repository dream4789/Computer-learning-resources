<script>
    // 当3个点出现在 形参上 或 赋值运算符 左侧，表示rest运算符
    // 当3个点出现在 实参上 或 赋值运算符 右侧，表示展开运算符

    function foo(array, ...args){
        array.push(...args);
        console.log(...array);
    }
    let arr = [1,2,3];
    let arr2 = [4,5,6]
    console.log(foo(arr,...arr2));
</script>
