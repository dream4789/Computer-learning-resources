<script>
    let p = {
        num: 1,
        add: function (a) {
            // this表示p
            let f = v => v + this.num;
            let b = { num2: 3 }

            // call的作用：
            //    问：f是箭头函数。箭头函数没有this
            //    不能利用call,apply,bind改变箭头函数中的this
            return f.call(b, a)
        }
    }
    console.log(p.add(1));;
</script>
