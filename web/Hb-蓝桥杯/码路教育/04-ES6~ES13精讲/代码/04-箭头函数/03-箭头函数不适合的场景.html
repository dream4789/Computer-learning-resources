<script>
    // 箭头函数有哪些不适合的应用场景
    // 3）如果给原型对象上添加方法，方法最好不要写成箭头函数

    function Person(uname) {
        this.uname = uname;
    }

    // Person.prototype.sayHello = function(){
    //     console.log(this.uname + " 666");
    // }

    Person.prototype.sayHello = () => {
        console.log(this.uname + " 666");
    }

    let p = new Person("wc");
    // console.log(p.uname);
    p.sayHello();
</script>
