<script>
    // WeakMap
    // 和Map的区别：
    //   区别一：WeakMap中的key只能是对象，不能是其它类型
    //   区别二：WeakMap中的key对 对象的引用也是弱引用，不能阻止GC回收对象
    //   区别三：不能遍历  不能使用forEach 和 for of 
</script>

<script>
    let obj1 = { name: "wc" };
    let obj2 = { name: "xq" };

    let weakMap = new WeakMap();
    // weakMap.set(123,456);
    weakMap.set(obj1, "hehe")
    weakMap.set(obj2, "xixi")
    console.log(weakMap);

    // weakMap.forEach(item=>console.log(item))

    obj1 = null;
    obj2 = null;  
</script>
