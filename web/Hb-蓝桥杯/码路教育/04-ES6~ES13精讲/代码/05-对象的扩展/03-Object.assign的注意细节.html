<script>
    let obj = {};
    obj.a = 1;
    console.log(obj.a);

    Object.defineProperty(obj, "b", {
        value: "ok", 
        enumerable: false, 
    });

    let obj3 = {};
    // Object.assign 只能copy可枚举的属性
    Object.assign(obj3,obj);
    console.log(obj3);
</script>
