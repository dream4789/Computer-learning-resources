<script>
    // 属性和方法的简写
    let uName = "wc";
    let uAge = 18;
    let person = {
        uName,
        uAge,
        sayHello() {
            console.log("sayHello...");
        }
    }
    console.log(person.uName);
    console.log(person.uAge);
    person.sayHello();
</script>
