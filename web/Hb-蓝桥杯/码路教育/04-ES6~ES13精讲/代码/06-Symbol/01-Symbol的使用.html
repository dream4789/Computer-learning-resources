<script>
	let obj = {
		name: "wc",
		age: 18
	}
	let s1 = Symbol("s1")

	function test1(obj) {
		obj[s1] = 1;
	}
	let s2 = Symbol("s2")

	function test2(obj) {
		obj[s2] = 2;
	}
	test1(obj)
	test2(obj)

	console.log(obj); // {name: 'wc', age: 18, Symbol(s1): 1, Symbol(s2): 2}
</script>
