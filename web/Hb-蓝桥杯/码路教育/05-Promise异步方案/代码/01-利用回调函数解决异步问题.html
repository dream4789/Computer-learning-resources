<script>
    function execCode(counter, successCallback, failureCallback) {
        // 异步代码
        setTimeout(() => {
            if (counter > 0) {
                let total = 0;
                for (let i = 0; i <= counter; i++) {
                    total += i;
                }
                successCallback(total)
            } else {
                failureCallback(`${counter}不能为负值~`)
            }
        }, 3000)
    }

    // 在ES6之前，解决异步，靠回调函数
    // 如何优雅地解决异步问题？
    // 答：Promise   async + await
    //    前端程序员：不会Promise  非常重要
    execCode(100, (value) => {
        console.log("成功了：", value);
    }, (err) => {
        console.log(err);
    });
    execCode(-100, (value) => {
        console.log("成功了：", value);
    }, (err) => {
        console.log(err);
    })
</script>
