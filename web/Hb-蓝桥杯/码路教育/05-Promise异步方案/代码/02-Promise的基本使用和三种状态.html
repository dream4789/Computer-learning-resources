<script>
    // Promsie只能从等待到成功，或从等待到失败
    // 一旦成功了，就不能失败了
    // 一旦失败了，就不能成功了
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("包包")

            reject("没钱~")

            // rejected: '没钱~'  拒因  失败的原因
            console.log(p);
        }, 3000)
    });
    console.log(p);
</script>
