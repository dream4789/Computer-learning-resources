<script>
    function Person(name, age, height, address) {
        this.name = name;
        this.age = age;
        this.height = height;
        this.address = address;
    }

    Person.prototype.running = function(){ console.log(this.name + " running...");}

    let wc = new Person("wc", 18, 188, "bj");
    let jj = new Person("jj", 18, 188, "bj");

    // 隐式绑定  runing方法中的this是谁，看点前面是谁  wc  this就是wc 
    wc.running();  
    jj.running();
</script>
