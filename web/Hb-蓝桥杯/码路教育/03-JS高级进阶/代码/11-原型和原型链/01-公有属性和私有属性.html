    一切都是对象

    函数有多种角色：
        角色一：普通函数
        角色二：对象的方法
        角色三：普通对象
        角色四：类（构造函数，构造器）

    只要是一个对象，它的身上必定有一个属性，叫__proto__，__proto__是属性名，叫隐式原型，对象的值是一个对象

 -->

<script>
    // in   判断是否有这个属性，不管是公有还是私有
    // hasOwnProperty  判断是否是私有

    let arr = [];

    // in是用来判断一个属性是否属于某个对象
    // 不管是私有还是公有
    console.log("push" in arr);  // true
</script>
