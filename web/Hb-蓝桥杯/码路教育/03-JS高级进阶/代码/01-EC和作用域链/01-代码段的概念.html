
<!-- 一个script标签就是一个代码段 -->
<!-- 每一个代码段之间是彼此独立的，如果上面的代码段报错了，是不会影响下面的代码段 -->
<script>
    var a = 110;
    console.log(a);

    // 使用了一个没有声明的变量，就会报错：c is not defined
    // console.log(c);

    // ReferenceError 引用错误
    // 对于引用错误来说，同一个代码段如果报了引用错误，错误下面的代码就停止执行
    console.log(a);

    // 报错了  b is not defined
    console.log(b);
</script>

<!-- 在一张页面中，可以有多个代码段 -->
<script>
    var b = 220;
    console.log(b);
    console.log("-----------");

    // 上面的代码段中定义的数据，在下面代码段中也可以使用
    console.log(a);
</script>
