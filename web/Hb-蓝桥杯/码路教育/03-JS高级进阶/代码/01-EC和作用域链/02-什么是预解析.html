<script>
    // JS代码在执行时，是分两个阶段：
    //    1）预解析  也叫预编译
    //    2）代码执行   就一行一行执行   只有等到预解析结束后，才会进行代码执行
    // 说白了，就是浏览器把你的JS代码进行加工后，再去执行，这个加工的过程，就是所谓的预编译

    // 预解析期间做了什么？
    //    1）声明要提升   加var的变量要提升，提升的是声明，没有赋值，function声明的函数整体要提升
    //       提升到了代码段最前面
    //    2）如果在函数内部的局部变量，就提升到函数内部的最前面
    //   特别需要注意：加var的变量，仅仅是提升声明，函数提升的不仅是声明，还有赋值
</script>
