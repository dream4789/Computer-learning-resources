<!-- 
    使用const声明变量（常量）的特点：
        1）声明的变量不能修改
        2）使用const声明变量时，必须赋值，不然会报语法错误
        3）const声明的变量也不会提升
        4）const和{}也可以形成块级作用域
        5）const声明的变量也不会挂载到GO上

    总结：
        在项目中，定义变量使用let，定义常量，使用const
 -->
