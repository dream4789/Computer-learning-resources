<script>
    // 如果函数体中只有一条语句
    // 并且返回一个对象  删除return 和 {}，
    // 对象的{}会当成函数的{}
    // 如果没有形参 ()不能省
    var foo = () => ({ a: 666 })


    console.log(foo());
</script>
