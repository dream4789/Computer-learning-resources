<!-- 
    显示绑定：
        1）call  fn.call(obj,1,2)  显示绑定this   让fn执行   也能传参
        2）apply  fn.apply(obj,[1,2])  显示绑定this   让fn执行  参数放数组中
        3）bind  fn.bind(obj,1,2)  显示绑定this  返回绑定this后的新函数  也能传参
 -->

<script>
    function fn() {
        console.log(this);
    }
    // String {'hello'}  是一个对象
    //  会把hello包装成一个对象
    // fn.call("hello");

    // 如果绑定到und上，实际是绑定到了window上
    // fn.call(undefined);

    // 如果绑定到null上，实际是绑定到了window上
    fn.call(null)
</script>
