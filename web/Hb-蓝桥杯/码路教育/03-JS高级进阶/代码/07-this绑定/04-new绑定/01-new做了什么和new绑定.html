<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }

    // new一个类，得到一个对象  new是一个运算符
    let p1 = new Person("xq",100);
    console.log(p1);

    // 每new一次就创建出一个新的对象，new了100次，创建出100个对象
    let p2 = new Person("z3",123);
    console.log(p2);
</script>
