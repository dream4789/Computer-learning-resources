
<!-- 
    JSON: JavaScript Object Notation JS对象描述符

    是前后端交互的一种数据格式，我们可以把JSON数据扔给后端，后端也可以响应JSON数据

    今天只需要掌握JSON数据长什么样？
        不是随便写点数据，都是符合JSON要求
        格式一："hello json"   不能使用单引号    基本上不用
        格式二：对象的形式   
        格式三：数组的形式   

    JSON和普通的JS对象区别（重要，需要记忆）：
        1）键必须使用双引号包起来
        2）JSON数据中的值不能是函数，可以是数字，字符串，布尔值，null
        3）JSON中没有注释
        4）通过一些验证JSON是否正确


    测试JSON数据是否符合要求：
        https://www.sojson.com/
 -->
