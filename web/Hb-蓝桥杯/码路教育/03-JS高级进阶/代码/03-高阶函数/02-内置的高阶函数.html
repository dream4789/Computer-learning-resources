<script>
    let names = [
        {name:"wc",age:10},
        {name:"xq",age:13},
        {name:"z3",age:16},
        {name:"w5",age:28},
    ];

    // 返回找到的那个元素
    let res = names.find(function(item){
        return item.name === "z3"
    })
    console.log(res.age);
</script>
