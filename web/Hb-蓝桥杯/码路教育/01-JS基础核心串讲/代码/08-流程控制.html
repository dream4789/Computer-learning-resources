<meta charset="utf-8" />
<script>
    // switch 语句 比较的时候是 全等于  ===
    function getStringValue(str) {
        switch (str) {
            case "1":
                console.log("1");
                break;
            case "2":
                console.log("2");
                break;
            case "3":
                console.log("3");
                break;
            case "4":
                console.log("4");
                break;
            default:
                console.log("默认值");
        }
    }

    getStringValue(1)
    getStringValue(2)
    getStringValue(3)
    getStringValue(4)

    // getStringValue("1")
    // getStringValue("2")
    // getStringValue("3")
    // getStringValue("4")
</script>
