<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.min.js"></script>
	</head>
	<body>
		<li>一维数组</li>
		<script>
			var arr1 = ['aa', 'bb', 'cc', 'dd'];
			$.each(arr1, function(i, val) { //两个参数，第一个参数表示遍历的数组的下标，第二个参数表示下标对应的值
				console.log(i + '-' + val);
			})
		</script>

		<hr />
		<li class="11">二维数组</li>
		<button id="btn">xxx</button>
		<script>
			var arr2 = [
				['aaa', 'bbb'],
				['ccc', 'ddd'],
				['eee', 'fff']
			];
			$.each(arr2, function(i, item) { // 两个参数，第一个参数表示下标，第二个参数表示一维数组中的每一个数组
				console.log(i + '--' + item);
				$.each(item, function(i, val) { // 遍历二维数组
					console.log(i + '==' + val);
				})
			})

			tag = 0
			$('#btn').click(function() {
				if ($('.11').length == 1) {
					$(".11").eq(0).append($(".11").eq(0).clone())
					// $(".11").eq(0).append($("li").eq(0))  // 相当于移动元素
				} else
					$(".11").eq(1).remove()
			});
		</script>

		<hr>
		<li>json数据</li>
		<script>
			var json1 = {
				key1: 'a',
				key2: 'b',
				key3: 'c'
			};
			$.each(json1, function(key, value) { // 遍历键值对
				console.log(key + '---' + value);
			})
		</script>

		<hr>
		<li>json数组</li>
		<script>
			var arr3 = [{
				name: 'n1',
				age: 18
			}, {
				name: 'n2',
				age: 20
			}, {
				name: 'n3',
				age: 22
			}];
			$.each(arr3, function(i, val) {
				console.log(i + '[----]' + val);
				console.log(val.name); // 获取每一个json里面的name值
				console.log(val["name"]); // 等同
				$.each(val, function(key, val2) {
					console.log(key + '[----]' + val2);
				})
			});
		</script>

		<hr>
		<li>dom数据</li>
		<input name="aaa" type="hidden" value="111" data="123" />
		<input name="bbb" type="hidden" value="222" />
		<input name="ccc" type="hidden" value="333" />
		<input name="ddd" type="hidden" value="444" />
		<script>
			$.each($('input:hidden'), function(i, val) {
				console.log(i + '-----' + val);
				console.log(val.name + '-----' + val.value);
			})
			$.each($('input'), function(i, val) {
				console.log(i + '--11---' + val);
				console.log(val.name + '--11---' + val.value);
			})
			console.log('============', $('input').eq(0).val()) // 获取value
			console.log('============', $('input').attr('data')) // 获取自定义
		</script>

		<hr>
		<li>其他方法</li>
		<script>
			$("input:hidden").each(function(i, val) { //第一个参数表示索引下标，第二个参数表示当前索引元素
				console.log(i);
				console.log(val.name);
				console.log(val.value);
			});
		</script>
	</body>
</html>
