<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>css</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">
      div {
        width: 20px;
        height: 20px;
        background-color: aqua;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      $(function() {
        //   $('div').css("name", "value"); // 设置单个属性
        //   $('div').css({
        //     name: value,
        //     name: value,
        //     name: value
        //   }); // 设置多个属性
        console.log($('div').css('background-color')) // 获取属性 rgb(0, 255, 255)
        console.log($('div').css(['background-color', 'width', 'height'])); // 返回的是一个对象数组用普通的数组方法
		console.log($('div').css(['background-color', 'width', 'height'][0])); // 获取第一个
        // console.log($('div').css({'background-color', 'width', 'height'}));
        // $('div').css('background-color', 'red'); // 设置 background-color: red
        // $('div').css("border", "5px solid #f5f5f5"); // 设置 border: 5px solid #f5f5f5
        $('div').css({'background-color':'red','border':'5px solid #f5f5f5'});

      })
    </script>
  </body>
</html>
