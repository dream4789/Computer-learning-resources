<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<script src="./jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			function a1() {
				// 参数：
				// url：待载入页面的url地址
				// data：待发送的key/value
				// success：载入成功回调函数
				// data：封装了服务器返回的数据
				// status：状态
				$.ajax({
					url: "ajax/a1",
					data: {
						"name": $("txtName").val()
					},
					success: function(data, status) {
						console.log(data);
						console.log(status);
					}
				});
				// 输出文本
				console.log($("#txtName").val())
				// 发给服务器
				// <%-- ${pageContext.request.contextPath}/ajax/a1}--%>
				// 接收服务器数据
			}
		</script>

		用户名：
		<!-- <%--onblur失去焦点触发一次--%> -->
		<input type="text" id="txtName" onblur="a1()" value="321" />
		<!-- ${pageContext.request.contextPath}/statics/jquery-3.6.2.min.js -->
	</body>
</html>
