<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function a(callback) {
				console.warn(callback)
				console.log("我是parent函数a！");
				console.log("调用回调函数");
				callback && callback();  // 如果没有callback（参数），则不执行callback()
			}

			function b() {
				console.log("我是回调函数b");
			}

			function c() {
				console.log("我是回调函数c");
			}

			function test() {
				a(b);
				a(c);
			}
			test()
		</script>
	</body>
</html>
