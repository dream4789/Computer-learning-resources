<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		求幂运算符
		<script>
			console.log(Math.pow(3, 2));
			console.log(3 ** 2);
		</script>
		<hr />
		includes
		<script>
			const arr = [1, 2, 3, 'bb', 'aa']
			console.log(arr.includes('aa')) // true
			console.log(arr.includes('cc')) // false

			const arr1 = [1, 2, NaN]
			console.log(arr1.indexOf(NaN)) // -1
			console.log(arr1.indexOf(1)) // 0(索引)
			console.log(arr1.includes(NaN)) // true
		</script>
		concat 合并
		<script>
			let arr2 = [1, 2, 3, 4, 4, 1]
			console.log(arr2);
			console.log([1, 2, 3, 4, 4, 1].concat());
			let newArr = arr2.reduce((pre, cur) => {
				if (!pre.includes(cur)) {
					return pre.concat(cur)
				} else {
					return pre
				}
			}, [])
			console.log(newArr); // [1, 2, 3, 4]
		</script>
	</body>
</html>
