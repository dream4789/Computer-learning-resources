<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // 1. 我们的变量名必须先声明再使用
        // num = 10; 报错
        var num = 10;
        console.log(num);
		
        // 2.我们不能随意删除已经声明好的变量
        // delete num; // 会把后面全部变量，对象都删了
		
        // 3. 严格模式下全局作用域中函数中的 this 是 undefined。
        function fn() {
            console.log(this); // undefined。
        }
        fn();
		
        // 4. 严格模式下,如果 构造函数不加new调用, this 指向的是undefined 如果给他赋值则 会报错.
        function Star() {
            this.sex = '男';
        }
        // Star(); 报错
        var ldh = new Star();
        console.log(ldh.sex);
		
        // 5. 定时器 this 依然指向 window 
        setTimeout(function() {
            console.log(this);
        }, 2000);
		
        // 6. 严格模式下函数里面的参数不允许有重名
        // function fn1(a, a) {
        //     console.log(a + a);
        // };
        // fn1(1, 2);  不输出
		
		// 6. 严格模式下函数名不允许有重名
        // function fn() {}
    </script>
	<script>
		// var b = setTimeout(function() {
		//     console.log(this);
		// }, 3000);
		
		function fn2(a, a) {
		    console.log(a + a);
		};
		fn2(1, 2);
	</script>
</body>

</html>
