<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				height: 3000px;
				width: 3000px;
			}

			#box1 {
				width: 300px;
				height: 300px;
			 background-color: red;
				margin-top: 100px;
				margin-left: 300px;
			}

			#box2 {
				width: 300px;
				height: 300px;
				background-color: red;
				margin-top: 100px;
			 margin-left: 300px;
			}
		</style>
	</head>
	<body>
		<!-- 1、可以像getBoundingClientRect那样判断元素是否在视口里，并且好处是，不会引起重绘回流 -->
		<!-- 2、同理，有了第一点功能，就可以做懒加载和无限滚动功能了 -->
		<div id="box1"></div>
		<div id="box2"></div>
		<script>
			const io = new IntersectionObserver(entries => {
				console.log(entries)
			}, {
				threshold: [0, 0.25, 0.5, 0.75, 1]
				// root: xxxxxxxxx
			})
			io.observe(document.getElementById('box1'))
			io.observe(document.getElementById('box2'))
		</script>
	</body>
</html>
