<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login - Windmill Dashboard</title>
		<link href="static/css1/css2.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css1/tailwind.output.css">
		<script src="static/js/alpine.min.js" defer=""></script>
		<script src="static/js/init-alpine.js"></script>
		<style>
			.aa {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1.5rem;
			}
			input {
				display: block;
				width: 100%;
				margin-top: .25rem;
				font-size: .875rem;
				
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				background-color: #fff;
				border-color: #e2e8f0;
				border-width: 1px;
				border-radius: .25rem;
				padding: .5rem .75rem;
				font-size: 1rem;
				line-height: 1.5
			}
		</style>
	</head>
	<body>
		<div id="aa" class=" sm:p-12 md:w-1/2">
			<div class="w-full">
				<h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
					Login
				</h1>
				<label class="block text-sm">
					<span class="text-gray-700 dark:text-gray-400">Email</span>
					<input
						class="dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray "
						placeholder="Jane Doe">
				</label>
				<label class="block mt-4 text-sm">
					<span class="text-gray-700 dark:text-gray-400">Password</span>
					<input
						placeholder="***************" type="password">
				</label>

				<!-- You should use a button here, as the anchor is only used for the example  -->
				<a class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
					href="index.html">
					Log in
				</a>

				<hr class="my-8">
			</div>
		</div>
	</body>
</html>
