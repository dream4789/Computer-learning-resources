<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form class="ajax-signup-form card">
		    <div class="d-flex flex-center mb-2">
		      <div class="logo-wrapper">
		          <a href="https://zhishimt.com/">
		        <img class="logo regular" src="https://zhishimt.com/wp-content/uploads/2022/06/zhishimtlogo.png" alt="知识麦田">
		      </a>
		    
		  </div>     </div>
		          <!-- Title -->
		      <div class="mb-4 login-page-title">
		        <p>登录您的账户</p>
		      </div>
		      <!-- End Title -->
		      <div class="row">
		        <div class="col-lg-12">
		            <div class="form-group position-relative">
		                <label class="text-muted">账号:</label>
		                <input type="email" class="form-control pl-3" placeholder="请输入电子邮箱/用户名" name="username" required="">
		            </div>
		        </div>
		        <div class="col-lg-12">
		            <div class="form-group position-relative">
		                <label class="text-muted">密码:<a class="ml-2 btn-link small switch-mod-btn" data-mod="lostpassword" href="javascript:;">忘记密码？</a></label>
		                <input type="password" class="form-control pl-3" placeholder="请输入密码" name="password" required="">
		            </div>
		        </div>
		                <div class="col-lg-12 mb-0"><button class="btn btn-dark w-100 go-login">立即登录</button></div>
		                        <div class="col-12 text-center">
		            <p class="mb-0 mt-3"><small class="text-dark mr-2">还没有账号?</small> <a href="javascript:;" class="btn-link switch-mod-btn" data-mod="register">注册新用户</a></p>
		        </div>
		              </div>
		        
		          
		    <div class="d-block mt-1 mb-0 text-center">
		<div class="social-text">
		                  <hr class="text-300">
		                  <div class="absolute-centered px-3">社交登录</div>
		                </div><ul class="oauth list-unstyled social-icon mb-0 mt-2"><li class="list-inline-item"><a href="https://zhishimt.com/oauth/qq?rurl=https://zhishimt.com/" class="btn btn-sm btn-outline-primary oauth-btn qq"><i class="fa fa-qq mr-1" title="QQ登录"></i>QQ</a></li><li class="list-inline-item"><a href="https://zhishimt.com/oauth/weixin?rurl=https://zhishimt.com/" class="btn btn-sm btn-outline-success oauth-btn weixin"><i class="fa fa-weixin mr-1" title="微信登录"></i>微信</a></li></ul></div>
		
		    <!-- End Button -->
		</form>
	</body>
</html>
