<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>凭空消失的 TA</title>
		<script src="./vue.min.js"></script>
		<script src="./http-vue-loader.js"></script>
		<!-- 引入 element-ui 样式 -->
		<link rel="stylesheet" href="./index.css" />
		
		<!-- 页面“立即创建”可以显示 说明页面整体没有问题
		但无饿了么样式 可能存在elementUI的引入失败
		检查 index.html 发现没有引入 -->
		<!-- 引入 index.js 样式 -->
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="app">
			<myform ref="myform" :form="form"></myform>
		</div>
	</body>
	<script type="text/javascript">
		Vue.use(httpVueLoader);
		var vm = new Vue({
			components: {
				myform: "url:./myform.vue",
			},
			el: "#app",
			data: {
				that: this,
				test: "hello",
				form: {
					name: "test-name",
					region: "",
					date1: "2022/9/22",
					date2: "15:00:00",
					delivery: false,
					type: [],
					resource: "",
					desc: "this is a test.",
				},
			},
		});
	</script>
</html>
