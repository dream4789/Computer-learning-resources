<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.tab {
				width: 650px;
				margin: 10px auto;
			}

			.tab .header {
				overflow: hidden; //该元素的内容若超出了给定的宽度和高度属性，那么超出的部分将会被隐藏
				border: 1px solid red;
				background-color: pink;
				height: 39px;
				width: 650px;

			}

			.header ul {
				list-style: none;

				/*TODO：请补充代码*/
			}

			.header li {
				width: 90px;
				height: 39px;
				list-style: none;
				display: inline-block;

				/*TODO：请补充代码*/
			}

			.header .current {
				background-color: red;
				color: #FFFFFF;
			}

			.content {
				width: 550px;
				height: 400px;
				border: 1px solid plum;
				border-top-width: 0;
				padding: 50px 50px;
			}

			.content .item {
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var head = document.getElementsByTagName("li");
				var len = head.length;
				// console.log(len)

				for (var i = 0; i < len; i++) {
					// console.log(i)

					head[i].onmouseover = function() {
						var content = document.getElementsByClassName("item");
						console.log(content.length)
						for (var j = 0; j < len; j++) {
							head[j].className = "";
							content[j].style.display = "none";

							if (head[j] == this) {
								head[j].className = "current";
								content[j].style.display = "block";
							}
						}
					}
				}
			}
		</script>
	</head>
	<body>

		<div class='tab'>
			<div class='header'>
				<ul>
					<li class='current'>商品价格</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="content">
				<div class='item' style="display: block;">商品介绍模块内容</div>
				<div class='item'>规格与包装模块内容</div>
				<div class='item'>售后保障模块内容</div>
				<div class='item'>商品评价模块内容</div>
				<div class='item'>手机社区模块内容</div>
			</div>
		</div>

	</body>
</html>
