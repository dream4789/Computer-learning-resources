<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1 {
				width: 0;
				height: 0;
				border: 100px solid;
				border-color: orange blue red green;
			}

			#div2 {
				width: 0;
				height: 0;
				border-top: 50px solid red;
				border-right: 50px solid transparent;
				border-left: 50px solid transparent;
			}

			#div3 {
				width: 0;
				height: 0;
				border-bottom: 50px solid red;
				border-right: 50px solid transparent;
				border-left: 50px solid transparent;
			}

			#div4 {
				width: 0;
				height: 0;
				border-left: 50px solid red;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
			}

			#div5 {
				width: 0;
				height: 0;
				border-right: 50px solid red;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
			}

			#div6 {
				width: 0;
				height: 0;
				border-top: 100px solid red;
				border-right: 100px solid transparent;
			}

			#div7 {
				border: 100px solid transparent;
				width: 0;
				heigt: 0;
				border-radius: 100px;
				border-top-color: red;
			}

			#div8 {
				width: 10%;
				height: 10vw;
				background: tomato;
			}

			#div9 {
				width: 10%;
				height: 10vw;
				background: tomato;
			}

			#div10 {
				width: 30%;
				overflow: hidden;
				background: yellow;
			}

			#div10::after {
				content: '';
				display: block;
				margin-top: 100%;
			}
			
			#div11{
				transform: scale(0.5,0.5);
			}
			
			
			#div12{
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5"/>
	</head>
	<body>
		<div id="div1"></div>

		<li>绘制三角形：</li>
		<hr />
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
		<div id="div6"></div>

		<li>实现一个90°的扇形：</li>
		<hr>
		<div id="div7"></div>

		<li>实现一个宽高自适应的正方形</li>
		<hr />利用vw来实现：<br>
		<div id="div8"></div>
		<hr>利用元素的margin/padding百分比是相对父元素width的性质来实现：<br>
		<div id="div9"></div>
		<hr>利用子元素的margin-top的值来实现：<br>
		<div id="div10"></div>


		<li>画一条0.5px的线</li>
		<hr />采用transform: scale()的方式，该方法用来定义元素的2D 缩放转换：<br>
		<div id="div11"></div>

		<hr />采用meta viewport的方式<br>
		<div id="div12"></div>
		<hr>meta viewport方式
		<div id="div13"></div>
	</body>
</html>
