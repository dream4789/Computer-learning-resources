<SCRIPT language=javascript>
function check(type)
{
	document.getElementById("errormsg").innerHTML="";

		{
			document.getElementById("errormsg").innerHTML="要翻译的内容已经超过300字";
			return false;
		}

		document.from_trans.action = "trans_union.php";
		document.from_trans.target = "_self";
	}
	else
	{
		if(document.from_trans.from_content.value.length < 1)
		{
			document.getElementById("errormsg").innerHTML="要翻译的内容不能为空";
			return false;
		}

		document.from_trans.action = "http://trans.netat.net/center_dingdan.php";
		document.from_trans.target = "_blank";
